<script>
    const getVideo = document.querySelectorAll('.video')    
    const index = getVideo.length-1
    let curr = 0
    setInterval(()=> {
        for (let i = 0 ; i <= index ; i++) {
            if (curr === i) {
                getVideo[i].classList.add('hidden')
                getVideo[i+1].classList.remove('hidden')
                return curr++
            }
            if (curr == index) {
                curr = 0
                getVideo[index].classList.add('hidden')
                getVideo[0].classList.remove('hidden')
                return curr
            }
        }
    }, 1500)
    const click = document.querySelectorAll('.vaccine-type-item')
    for (let i of click) {
        i.addEventListener('click', () => {
            i.lastElementChild.classList.toggle('show')
            // console.log(i)
        })
    }
</script>
